<body>
    <div class="wrapper bg-white">

        <div class="text-center pt-2">

        <form id="loginForm" class="pt-3">

            </div>
            <div class="form-group py-1 pb-2">
                <div class="input-field">

    <script>
document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault(); // Evita que la p√°gina se recargue

    let usuario = {
        Email: document.querySelector("input[name='email']").value,
        Password: document.querySelector("input[name='password']").value
    };

    console.log("Enviando datos:", usuario); // üîç Verificar datos enviados

    try {
        let response = await fetch("http://localhost:5156/api/usuarios/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(usuario)
        });

        console.log("Estado HTTP:", response.status); // üîç Verificar c√≥digo de estado

        let resultado = await response.json();
        console.log("Respuesta del servidor:", resultado); // üîç Verificar respuesta JSON

        if (response.ok) {
            alert("‚úÖ " + (resultado.mensaje || "Inicio de sesi√≥n exitoso."));
            localStorage.setItem("usuario", JSON.stringify(resultado.usuario));
            window.location.href = "dashboard.html";
        } else {
            alert("‚ö†Ô∏è " + (resultado.mensaje || "Error desconocido."));
        }
    } catch (error) {
        console.error("Error en el login:", error);
        alert("‚ùå Error al conectarse con el servidor.");
    }
});


        </script>
